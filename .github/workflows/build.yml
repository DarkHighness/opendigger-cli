name: Build Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Nightly
      run: rustup install nightly-2023-03-08 && rustup default nightly-2023-03-08
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
